[[Rule]]
scope = "Directory"
id = "d1"
name = "DiscardLinuxSystemDirs"
action = "Discard"
category = []
relay = []
description = "File paths that will be skipped entirely."
MatchLocation = "FilePath"
MatchLength = 0
wordListType = "StartsWith"
wordList = [
"\\/bin",
"\\/boot",
"\\/dev",
"\\/proc",
"\\/run",
"\\/usr",
"\\/var",
"\\/sys",
]
Triage = "Green"

[[Rule]]
scope = "File"
id = "d2"
name = "DiscardByFileExtension"
action = "Discard"
category = []
relay = []
description = "Skip any further scanning for files with these extensions."
MatchLocation = "FilePath"
MatchLength = 0
wordListType = "EndsWith"
wordList = [
"\\.bmp",
"\\.eps",
"\\.gif",
"\\.ico",
"\\.jfi",
"\\.jfif",
"\\.jif",
"\\.jpe",
"\\.jpeg",
"\\.jpg",
"\\.png",
"\\.psd",
"\\.svg",
"\\.tif",
"\\.tiff",
"\\.webp",
"\\.xcf",
"\\.ttf",
"\\.otf",
"\\.lock",
"\\.css",
"\\.less",
"\\.admx",
"\\.adml",
"\\.xsd",
"\\.nse",
"\\.xsl",
]
Triage = "Green"